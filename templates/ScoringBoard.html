
<br /><br />
{% if scoring %}
<table class="niceTable">
    <tr>
        <th>שם</th>
        <th>ציון</th>
    </tr>
    {% for name,score in scoring %}
    <tr>
        <td>{{ name }}</td>
        <td>{{ score }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
טבלת המנצחים ריקה, היה הראשון להיכנס אליה!
{% endif %}
