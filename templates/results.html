<script type="text/javascript">
    function submitVote(definition, answer, action) {
    	img=$(this);
    	$.get("result_action", {
    		"definition" : definition,
    		"answer" : answer,
    		"action" : action
    	})
    	.done(function (data) {
    		img.outerHTML="thank you."
    	})
        .fail(ajaxFail);
    }
</script>
{% for item in results_list['answers'] %}
<li>
	<img href="#" onclick="submitVote({{ results_list['definition'] }}, {{ item }}, 'up');" src="graphics/plus.png" />
	{{ item }}
	<img href="#" onclick="submitVote({{ results_list['definition'] }}, {{ item }}, 'down')" src="graphics/minus.png" />
</li>
{% endfor %}
