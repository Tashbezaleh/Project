<script type="text/javascript">
    function submitVote(definition, answer, action) {
    	img=$(this);
    	$.get("result_action", {
    		"definition" : definition,
    		"answer" : answer,
    		"action" : action
    	})
    	.done(function (data) {
    		img.outerHTML="thank you."
    	})
        .fail(ajaxFail);
    }
</script>
<table>
    {% for entry in results_list %}
    <tr>
        <td>
            <img href="#" onclick="submitVote('{{ definition }}', '{{ entry.answer.decode('utf')  }}', 'up');" src="graphics/plus.png" />
        </td>
        <td>
            {{ entry.rank }}
        </td>
        <td>
            <img href="#" onclick="submitVote('{{ definition }}', '{{ entry.answer.decode('utf')  }}', 'down')" src="graphics/minus.png" />
        </td>
        <td>
            {{ entry.answer.decode('utf') }}
        </td>
        <td>
            (מאת {{ entry.source.decode('utf') }})
        </td>
    </tr>
    {% endfor %}
</table>
