<script type="text/javascript">
    $("#add_defi_results").click(function (e) {
        showPopup($($(this).attr('href')).html(), function () {
            $(this).find("#definition").val("{{ definition }}");
            $(this).find("#answer").focus();
        });
    });
</script>



{% if result_list_len == 0 %}
    <h3>לא נמצאו תוצאות</h3>
{% else %}
    <table class="pelegTable" style="text-align: center;white-space: nowrap;">
        <tr>
            <td width="100relative_length">
                דירוג:
            </td>
            <td width="200relative_length">
                פתרון:
            </td> 
            <td width="50relative_length">
                מקור:
            </td>  
        </tr>
        {% for entry, stars, int_stars in results_list %}
        <tr style="height:31px;min-width: 120px;">
            <td>
                <fieldset class="rating">
                    {% for i in range(5, 0, -1) %} <!-- for some reason it is reversed, probably rtl shit, but that fixes it-->
                        <input type="radio" id="star{{ i }}_{{ entry.answer.decode('utf') }}" name="rating_{{ entry.answer.decode('utf') }}" value="rate{{ i }}" 
                        onclick="submitRate('{{ entry.definition.decode('utf') }}', '{{ entry.answer.decode('utf') }}', '{{ pattern }}', this); return false;" {% if int_stars == i %} checked {% endif %}/>
                        <label class="full" for="star{{ i }}_{{ entry.answer.decode('utf') }}" title="{{ stars }} כוכבים מאת {{ entry.raters_count }} מדרגים"></label>
                    {% endfor %}
                </fieldset>
            </td>
            <td>
                {{ entry.answer.decode('utf') }}
            </td>
            <td>
                (מאת {{ entry.source.decode('utf') }})
            </td>
        </tr>
        {% endfor %}
    </table>
{% endif %}

<br />

 <input id="add_defi_results" href="#one" type="button" value="יודע את התשובה ורוצה לעזור?" class = "peleg"/>
