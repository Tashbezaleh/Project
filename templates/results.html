<script type="text/javascript">
    function submitVote(definition, answer, pattern, action, link) {
        $(link).attr('onclick', '');
    	submitAForm("result_action", {
    		"definition" : definition,
    		"answer" : answer,
    		"action" : action,
            "pattern": pattern
    	}, searchDone);
    }

    function setAddButton() {
        $("#add_defi").click(function (e) {
        e.preventDefault();
        $("#one [name='definition']").val("{{ definition }}");
        showPopup($($(this).attr('href')).clone(), 1);
        $("#one [name='definition']").val("");
        });
    }
    
    setAddButton();
</script>



{% if result_list_len == 0 %}
    <b> <h3>לא נמצאו תוצאות</h3> </b>
{% else %}
    <table class="peleg" style="text-align: center">
        <tr>
            <td width="100relative_length">
                דירוג:
            </td>
            <td width="200relative_length">
                פתרון:
            </td> 
            <td width="50relative_length">
                מקור:
            </td>  
        </tr>
        {% for entry, can_upvote, can_downvote in results_list %}
        <tr>
            <td>
                <form method="get" action="result_action" id="rate_{{ entry.answer.decode('utf') }}">
                    <fieldset class="rating">
                        {% for i in range(1,6) %}
                            <input type="radio" id="star{{ i }}_{{ entry.answer.decode('utf') }}" name="rating" value="{{ i }}"/>
                            <label class="full" for="star{{ i }}_{{ entry.answer.decode('utf') }}"></label>
                        {% endfor %}
                    </fieldset>
                </form>
            </td>
            <td>
                {{ entry.answer.decode('utf') }}
            </td>
            <td>
                (מאת {{ entry.source.decode('utf') }})
            </td>
        </tr>
        {% endfor %}
    </table>
{% endif %}

</br>

 <input id="add_defi" href="#one" type="submit" value="יודע את התשובה ורוצה לעזור?" class = "peleg"/>
